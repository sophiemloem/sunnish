<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>column1</th>
                    <th>column2</th>
                    <th>column3</th>
                    <th>column4</th>
                    <th>column5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item #1</td>
                    <td>Description</td>
                    <td>Discount:</td>
                    <td>$1.00</td>
                    <td>$0.10</td>
                </tr>
                <tr>
                    <td class="black">Item #2</td>
                    <td>Description</td>
                    <td class="black">Discount:</td>
                    <td>$2.00</td>
                    <td class="black">$0.20</td>
                </tr>
                <tr>
                    <td>Item #3</td>
                    <td>Description</td>
                    <td>Discount:</td>
                    <td>$3.00</td>
                    <td>$0.30</td>
                </tr>
                <tr>
                    <td class="black">Item #4</td>
                    <td>Description</td>
                    <td class="black">Discount:</td>
                    <td>$4.00</td>
                    <td class="black">$0.40</td>
                </tr>
                <tr>
                   
                        <th>All items</th>
                        <th>Description</th>
                        <th>Your Total:</th>
                        <th>$10.00</th>
                        <th>Tax</th>
                
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
